

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Control de Stock</title>
        <link rel="stylesheet" href="./STOCK.css">
        <link rel="stylesheet" href="./view.css">
        <link rel="shortcut icon" href="../img/ico/estoque.ico" type="image/x-icon">
    </head>
    <body onload="mostrarResultado()">
        <main id="app" class="texto-centro">
            <header class="texto-principal">
                <h1>CONTROL  DE STOCK</h1>
            </header>
            <section id="dados" class="entrada-dados container">
                <p>COLOQUE LOS PRODUCTOS! &#128230;</p>
                <input class="entradas" type="text" name="produto" id="produto" placeholder="nombre del producto" autocomplete="off"/></br>
                <input class="entradas" type="number" name="quantidade" id="quantidade" placeholder="cantidad" autocomplete="off" input class="entradas"mode="numeric"/></br>
                <input class="entradas" type="number" name="preço" id="preço" placeholder="Precio" autocomplete="off" inputmode="numeric"/></br>
                <button class="botoes" name="adicionar" id="adicionar" onclick="verificar(), adicionar(), mostrarResultado()">AGREGAR</button class="botoes">
                <button class="botoes" name="excluir" id="excluir" onclick="excluir(), mostrarResultado()">QUITAR</button>
            </section>
            <section id="estoque">
                <div id="comport-table">
                    <table class="saida-dados container" style="table-layout: fixed; width: 100%;">
                        <th>ITEM</th>
                        <th>UNIDAD (UND)</th>
                        <th>PRECIO (R$)</th>
                        <th>REMOVER</th>
                        <tbody id="resultados"></tbody>
                    </table>
                </div>
            </section>
            
        </main>
        <footer class="rodape texto-centro">
        </footer>
        <script src="./STOCK.js"></script>
        <a href="./index.html">volver</a>

    </body>
</html>
